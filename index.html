
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vishwakarma Engineering | Premium Industrial Briquetting Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: '#05070a',
              charcoal: '#0d1117',
              steel: '#161b22',
              gold: {
                DEFAULT: '#d4af37',
                light: '#f7e3af',
                dark: '#b8860b'
              },
              ivory: '#fdf5e6',
              emerald: '#10b981',
              royal: '#2563eb'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'gold-glow': '0 0 40px rgba(212, 175, 55, 0.25)',
              'emerald-glow': '0 0 30px rgba(16, 185, 129, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.9)',
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --animation-bezier: cubic-bezier(0.16, 1, 0.3, 1);
      }

      body {
        background-color: #05070a;
        color: #cbd5e1;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Cinematic Animations */
      @keyframes mistMove {
        0% { transform: translate(-10%, -10%) scale(1); opacity: 0.3; }
        50% { transform: translate(10%, 5%) scale(1.1); opacity: 0.6; }
        100% { transform: translate(-10%, -10%) scale(1); opacity: 0.3; }
      }

      @keyframes lightPulse {
        0%, 100% { opacity: 0.4; filter: blur(100px); }
        50% { opacity: 0.7; filter: blur(140px); }
      }

      @keyframes revealUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-mist {
        animation: mistMove 25s ease-in-out infinite;
      }

      .animate-light-pulse {
        animation: lightPulse 10s ease-in-out infinite;
      }

      .animate-reveal {
        animation: revealUp 1.2s var(--animation-bezier) forwards;
      }

      .animate-fade-in {
        animation: fadeIn 1s var(--animation-bezier) forwards;
        opacity: 0;
      }

      .stagger-1 { animation-delay: 0.2s; }
      .stagger-2 { animation-delay: 0.4s; }
      .stagger-3 { animation-delay: 0.6s; }
      .stagger-4 { animation-delay: 0.8s; }

      .gold-gradient-text {
        background: linear-gradient(135deg, #f7e3af 0%, #d4af37 50%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .gold-gradient-bg {
        background: linear-gradient(135deg, #f7e3af 0%, #d4af37 100%);
      }

      .glass-panel {
        background: rgba(22, 27, 34, 0.7);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(212, 175, 55, 0.15);
        transition: all 0.6s var(--animation-bezier);
      }

      .glass-panel:hover {
        border-color: rgba(212, 175, 55, 0.4);
        background: rgba(30, 35, 45, 0.9);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.6), 0 0 20px rgba(212, 175, 55, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #05070a; }
      ::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.6); }

      .diagonal-rain-canvas {
        pointer-events: none;
        mix-blend-mode: screen;
      }
    </style>
